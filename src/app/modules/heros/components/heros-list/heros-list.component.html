<table class="table">
  <thead>
    <tr>
      <th scope="col" sortable="name" (sort)="onSort($event)">name</th>
      <th scope="col" sortable="phone" (sort)="onSort($event)">phone</th>
      <th scope="col">email</th>
      <th scope="col">date</th>
      <th scope="col">country</th>
      <th scope="col">company</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heros">
      <td scope="row">{{ hero.name }}</td>
      <td scope="row">{{ hero.phone }}</td>
      <td scope="row" class="email">{{ hero.email }}</td>
      <td scope="row">{{ hero.date }}</td>
      <td scope="row">{{ hero.country }}</td>
      <td scope="row">{{ hero.company }}</td>
    </tr>
  </tbody>
</table>
